<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 870px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#323232", "id": "Allen J 6:228", "label": "Allen J 6:228", "shape": "dot", "size": 5.0}, {"color": "#1f1f1f", "id": "Browne M 7:247", "label": "Browne M 7:247", "shape": "dot", "size": 6.78}, {"color": "#a3a3a3", "id": "Macharis C 7:095", "label": "Macharis C 7:095", "shape": "dot", "size": 6.78}, {"color": "#a4a4a4", "id": "Van Duin JHR 6:094", "label": "Van Duin JHR 6:094", "shape": "dot", "size": 5.0}, {"color": "#b5b5b5", "id": "van Mierlo J 6:074", "label": "van Mierlo J 6:074", "shape": "dot", "size": 5.0}, {"color": "#fa8532", "id": "China 20:120", "label": "China 20:120", "shape": "dot", "size": 30.0}, {"color": "#fda55f", "id": "France 16:077", "label": "France 16:077", "shape": "dot", "size": 22.85}, {"color": "#a53603", "id": "Italy 20:242", "label": "Italy 20:242", "shape": "dot", "size": 30.0}, {"color": "#d64701", "id": "Netherlands 12:199", "label": "Netherlands 12:199", "shape": "dot", "size": 15.71}, {"color": "#7f2704", "id": "United Kingdom 13:285", "label": "United Kingdom 13:285", "shape": "dot", "size": 17.5}]);
        edges = new vis.DataSet([{"color": "lightgray", "from": "Netherlands 12:199", "physics": false, "to": "Van Duin JHR 6:094", "width": 2.642857142857143}, {"color": "lightgray", "from": "United Kingdom 13:285", "physics": false, "to": "Allen J 6:228", "width": 2.642857142857143}, {"color": "lightgray", "from": "United Kingdom 13:285", "physics": false, "to": "Browne M 7:247", "width": 3.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
