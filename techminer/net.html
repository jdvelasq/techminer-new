<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 870px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#727272", "id": "Adaramola MS 6:218", "label": "Adaramola MS 6:218", "shape": "dot", "size": 5.0}, {"color": "#aeaeae", "id": "Aziz AS 8:075", "label": "Aziz AS 8:075", "shape": "dot", "size": 21.66}, {"color": "#848484", "id": "Buonomano A 6:173", "label": "Buonomano A 6:173", "shape": "dot", "size": 5.0}, {"color": "#777777", "id": "Calise F 6:207", "label": "Calise F 6:207", "shape": "dot", "size": 5.0}, {"color": "#898989", "id": "D\u0027Adamo I 6:161", "label": "D\u0027Adamo I 6:161", "shape": "dot", "size": 5.0}, {"color": "#000000", "id": "Mekhilef S 9:476", "label": "Mekhilef S 9:476", "shape": "dot", "size": 30.0}, {"color": "#151515", "id": "Olatomiwa L 7:425", "label": "Olatomiwa L 7:425", "shape": "dot", "size": 13.33}, {"color": "#848484", "id": "Palombo A 6:173", "label": "Palombo A 6:173", "shape": "dot", "size": 5.0}, {"color": "#7d7d7d", "id": "Parra D 6:190", "label": "Parra D 6:190", "shape": "dot", "size": 5.0}, {"color": "#b5b5b5", "id": "Tajuddin MFNB 6:059", "label": "Tajuddin MFNB 6:059", "shape": "dot", "size": 5.0}]);
        edges = new vis.DataSet([{"color": "lightgray", "from": "Aziz AS 8:075", "physics": false, "style": "dotted", "to": "Mekhilef S 9:476", "width": 1}, {"color": "gray", "from": "Aziz AS 8:075", "physics": false, "style": "solid", "to": "Tajuddin MFNB 6:059", "width": 4}, {"color": "gray", "from": "Buonomano A 6:173", "physics": false, "style": "solid", "to": "Calise F 6:207", "width": 2}, {"color": "gray", "from": "Buonomano A 6:173", "physics": false, "style": "solid", "to": "Palombo A 6:173", "width": 4}, {"color": "gray", "from": "Calise F 6:207", "physics": false, "style": "solid", "to": "Palombo A 6:173", "width": 2}, {"color": "gray", "from": "Mekhilef S 9:476", "physics": false, "style": "solid", "to": "Olatomiwa L 7:425", "width": 4}, {"color": "lightgray", "from": "Mekhilef S 9:476", "physics": false, "style": "dotted", "to": "Tajuddin MFNB 6:059", "width": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
